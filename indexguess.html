<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Projects!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="guess.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fun ideas from Colt Steele's bootcamp</h1>
      <hr />
      <h2>Let's check the weather ðŸ˜Ž</h2>
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city to search" class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary" w-100/>
            </div>
          </form>
          <div class="overview">
            <h3 id="city"></h3>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
      </div>
      <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
               <img src=""
               alt=""
               id="icon"
               class="float-left"
               />
              </div>
               <div class="float-left">
                <strong> <span id="temp">12</span></strong
                ><span id="units">  <a href="#" id="celsius-link" class="active">*C</a>  | <a href="#" id="fahrenheit-link">*F</a> </span>
              </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
          </div>
        </div>
      </div>
      <h2>Make a To Do List! -Done!</h2>
      <button class="list" id="launch-list">
        Click here to launch the list!
      </button>
      <h2>Would you like to play a guessing game?</h2>
      <div class="gameBox"></div>
      <small> <span id="foot">
        <a href="" target="_blank">Open-Source Code,</a> by Amy Stanley
        </span>
      </small>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
      ></script>
      <script src="guess.js"></script>
    </div>
  </body>
</html>
